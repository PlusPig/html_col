<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*这里的table和tr都要设置这个属性*/
      table,
      td {
        border: 2px solid orangered;
      }
      /*这里就会好看多了*/
      table {
        border-collapse: collapse;
        width: 200px;
        height: 200px;
      }
      td {
        text-align: center;
        text-transform: capitalize;
        background-color: wheat;
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>11</td>
        <td>22</td>
        <td>33</td>
      </tr>
      <tr>
        <td>44</td>
        <td>55</td>
        <td>66</td>
      </tr>
      <tr>
        <td>77</td>
        <td>88</td>
        <td>99</td>
      </tr>
    </table>
  </body>
</html>
