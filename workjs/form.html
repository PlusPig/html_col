<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="username" />
    <input type="text" id="password" />
    <script>
      var username = document.getElementById("username");
      username.oninput = function (event) {
        console.log(event.target.value); //读取数据
      };
      username.onselect = function (event) {
        console.log("choosen"); //读取数据
      };
      //表示一有改变就触发
      var password = document.getElementById("password");
      password.onchange = function (event) {
        console.log(event.target.value); //读取数据
      };
    </script>
    <form id="myform" onsubmit="onsubmit2(event)">
      <input type="text" name="username" />
      <button id="resetbtn">reset</button>
      <button>提交表单</button>
    </form>
    <script>
      //onsubmit是绑定所有的提交事件--!

      var resetbtn = document.getElementById("resetbtn");
      var myform = document.getElementById("myform");
      resetbtn.onclick = function (event) {
        myform.reset(); //重置表单
      };
      function onsubmit2(event) {
        console.log("submit");
      }
    </script>
  </body>
</html>
