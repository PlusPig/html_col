<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>对象也可以直接用this</p>
    <script>
      function func1(x, y) {
        return x + y;
      }
      var func2 = function (x, y) {
        return x * y;
      };

      var func3 = (x, y) => x - y;
      //多了就和function一样了
      //相当于用箭头函数替换了function关键字

      //对象也可以直接用this
    </script>
  </body>
</html>
